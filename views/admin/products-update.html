<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Editar Produto
      </h1>
    </section>
    
    <!-- Main content -->
    <section class="content">
    
      <div class="row">
          <div class="col-md-12">
              <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Editar Produto</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" id="formProduct" action="/admin/products/{$product.idproduct}" method="post" enctype="multipart/form-data">
              <div class="box-body">
                <div class="form-group">
                  <label for="name">Nome da produto</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Digite o nome do produto" value="{$product.name}">
                </div>
                <div class="form-group">
                  <label for="price">Preço</label>
                  <input type="number" class="form-control" id="price" name="price" step="0.01" placeholder="0.00" value="{$product.price}">
                </div>    
                <div class="form-group">
                  <label for="desc">Nome da produto</label>
                  <input type="text" class="form-control" id="desc" name="desc" placeholder="Escreva uma descrição" value="{$product.desc}">
                </div>
                <div class="form-group">
                  <label for="file">Foto</label>
                  <input type="file" class="form-control" id="file" name="file" value="{$product.price}>
                  <div class="box box-widget">
                    <div class="box-body">
                      <img class="img-responsive" id="image-preview" src="{$product.image}" alt="Photo">
                    </div>
                  </div>
                </div>
              </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Salvar</button>
              </div>
            </form>
          </div>
          </div>
      </div>
    
    </section>
    <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <script>
    document.querySelector('#file').addEventListener('change', function(){
      
      var file = new FileReader();
    
      file.onload = function() {
        
        document.querySelector('#image-preview').src = file.result;
    
      }
    
      file.readAsDataURL(this.files[0]);
    
    });
    </script>
